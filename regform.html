<html>
	<head>
		<title>HTML Registration Form Example</title>
	</head>
	<body background="b.jpg">
		<form action="1.html">
			<div>
				<label>Emp First Name:</label>
			<input type="text" required placeholder="Please enter first name" maxlength="10" autofocus/>
			</div>
			<div>
				<label>Emp Middle Name:</label>
				<input type="text" size="5" value="A" readonly/>
			</div>
			<div>
				<label>EMP Last Name:</label>
				<input type="text" disabled/>
			</div>
			<div>
				<label>Pass Word:</label>
				<input type="password" /> 
			</div>
			<div>
				<label>Confirm Password:</label>
				<input type="password" />
			</div>
			<div>
				<label>Email Id:</label>
				<input type="email" />				
			</div>
			<div>
				<label>Contact No:</label>
				<input type="text" value="+91" size="2"/>
				<input type="number" size="10"/>
			</div>			
			<div>
				<label>Gender:</label>
				<input type="radio" value="Male" name="g"/>Male
				<input type="radio" value="Female" name="g"/>Female
			</div>
			<div>
				<label>Date:</label>
				<input type="date" min="10/7/2021" max="31/12/2021"/>
			</div>
			<div>
				<label>Address:</label>
				<textarea rows="5" cols="10"></textarea>
			</div>
			<div>
			<label><input type="checkbox" /> I accept license agreement</label>		
			</div>
			<div>
				<label>Select Course:</label>				<select><option>...Select...</option><option>HTML</option><option>CSS</option><option>JAVASCRIPT</option><option>JQUERY</option><option>BOOTSTRAP</option><option>ANGULAR</option></select>
<select><option>...Select...</option><option>HTML</option><option selected>CSS</option><option>JAVASCRIPT</option><option>JQUERY</option><option>BOOTSTRAP</option><option>ANGULAR</option></select>
<select multiple><option>...Select...</option><option>HTML</option><option>CSS</option><option selected>JAVASCRIPT</option><option>JQUERY</option><option>BOOTSTRAP</option><option>ANGULAR</option></select>
<select><option>...Select...</option><option>HTML</option><option>CSS</option><option>JAVASCRIPT</option><option>JQUERY</option><option>BOOTSTRAP</option><option>ANGULAR</option></select>
			</div>
			<div>
				<label>Upload Resume:</label>
				<input type="file"/>
			</div>
			<div>
				<input type="submit" value="Submit"/>
			</div>
		</form>
	</body>
</html>
